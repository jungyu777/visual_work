<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        .my-table{
            /* table 경계선 사이의 공간을 없애기 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- table -> 표 -> 행과 열을 만들어서 칼럼안에 컨텐츠를 나열 하고 싶을떄사용한다 -->
    <h1>표(table) 형식으로 정보를 출력하가 (약식)</h1>
    <table>
        <!-- tr요소 하나는 행 하나를 의미 하는 것이다
             tr 의 자식요소로 th 나 td가 오는데 해당 요소의 갯수가 칼럼의 갯수를 결정한다 -->
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>

    <table border="1" class="my-table">
        <!-- tr요소 하나는 행 하나를 의미 하는 것이다
             tr 의 자식요소로 th 나 td가 오는데 해당 요소의 갯수가 칼럼의 갯수를 결정한다 -->
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>
</body>
</html>
