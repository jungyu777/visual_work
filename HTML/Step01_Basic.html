    <h1>여기는 제목 입니다.</h1>
    <p >안녕하세요 이제 시작 이군요</p>
    <button onclick="sayHi();">인사하기</button> 
    <script> //자바스크립트 주석
    //페이지 로딩시점 (botton onclick : 버튼을 클릭할떄마다함수가 실행
        //alert("hi");
        //예약어 function 특정 시점에 일괄실핼할 자바스크립트를 모아놓을수 있다
        function sayHi(){//함수가호출되면 해석되는영역
                          alert("안녕하세요");
        }
        //함수호출  : ()
    </script>
