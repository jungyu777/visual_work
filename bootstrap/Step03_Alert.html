<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>알림 메세지</h1>
        <p class="alert alert-success">
            성공적으로 작업이 끝났습니다.
        </p>
        <p class="alert alert-info">
            삭제 했습니다.
            <a clss="alert-link" href="#">확인</a>
        </p>

        <p class="alert alert-warning alert-dismissible " id="myAlert">
            <strong>0ops!</strong>
            작업이 실패 했습니다
            <button id="closeBtn" class="btn-close"></button>
        </p>
        <p>
            bootstrap javascript 를 로딩하고
            data-bs-xxx 속성을 적절히 추가하면 자동으로 동작하는 UI가 있다.
        </p>

        <!-- <script src="js/bootstrap.bundle.js"></script> 하면 밑에 script코드를 안짜도된다 -->
        <p class="alert alert-danger alert-dismissible " >
            <strong>0ops!</strong>
            작업이 실패 했습니다
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </p>

        <div class="alert alert-primary d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 100 100" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
                ㅉㅇㅇㅇㅉㅇㅉㅇㅉㅇㅉㅇㅉㅇㅇㅉㅇㅈㅇㅉㅇㅉㅇㅈㅇㅉㅇㅇㅇ
            </div>
        </div>
        <p data-msg="hello">ㅇㄴㅁㅇㅁㄴㅇㄴㅁㅇㅁㄴㅇㅁㄴㅇ</p>
        <button id="testBtn">테스트</button>
        <button id="testBtn2" data-num="10">테스트2</button>
        <button id="testBtn3" data-num="20">테스트3</button>

    </div>

        <script src="js/bootstrap.bundle.js"></script>
        <script>
            //화면에있는 X를 누르면 페이지 화면에서 사라짐 
            document.querySelector("#closeBtn").addEventListener("click",()=>{
                document.querySelector("#myAlert").style.display="none";
            });

            //<p data-msg="hello">ㅇㄴㅁㅇㅁㄴㅇㄴㅁㅇㅁㄴㅇㅁㄴㅇ</p> 알림창 띄우는 
            document.querySelector("#testBtn").addEventListener("click",()=>{
               const str=  document.querySelector("[data-msg=hello]").innerText;
               alert(str);
            });

            //프로그래머의 필요에 의해서 자기만의 속성을 추가하고 저장해둘수있다 어떤 요소에다가 
            document.querySelector("#testBtn2").addEventListener("click",(e)=>{
                const num = e.target.getAttribute("data-num");//data-num="10"
                alert(num);
            });

            document.querySelector("#testBtn3").addEventListener("click",(e)=>{
                const num = e.target.getAttribute("data-num");//data-num="20" getAttribute 속석값 읽어오기
                alert(num);
            });
            
        </script>
</body>
</html>
