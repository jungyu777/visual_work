       //한번에 일괄적으로 초기화 하기
       //buttons는 배열이긴 하지만 map()함수가 없다
       const buttons= document.querySelectorAll("[data-bs-toggle=popover]");
       //buttons 배열안에 있는 아이템을 펼쳐서 새로운 배열을 만들어서 map()함수 사용하기
        [...buttons].map(item=> new bootstrap.Popover(item));



       //새로운 배열이 리턴된다/ 여기서 리턴되는 벨류로 새로운 배열이 만들어진다
       const nums= [1,2,3,4,5].map(item=>item*10);//10,20,30,40,50
       const nums2= [1,2,3,4,5].map(item=>item%3);//3으로 나눈값
       const result= ["김구라","해골","원숭이"].map(item=>item+"님");//김구라님,해골님, 원숭ㄹ이 님
       console.log(nums);
       console.log(nums2);
       console.log(result);
