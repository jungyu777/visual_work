<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>회원가입폼</h1>
        <form action="">
            <div class="mb-2">
                <label class="form-label" for="id">아이디</label>
                <input class="form-control" type="text" id="id" name="name">
                5글자 이상 입력하세요
            </div>
        </form>
    </div>
    <script>
        
        //아이디를 입력란에 입력을 할떄마다 호출되는 콜백함수 등록하기
        document.querySelector("#id").addEventListener("input",(e)=>{
            //입력한 아이디를 읽어온다
            const inputId= e.target.value;
            //const inputId2=document.querySelector("#id").value;
            //아이디가 5글자 이상인지 여부를  알아야한다
            const isIdValid=inputId.length >= 5;
            //만일 5글자 이상이면 is-valid를 추가하고  is-invvalid는 제거한다
            //만인 5글자 미만이면 is-invalid를 추가하고 is-valid는 제거한다
            if(isIdValid){
                e.target.classList.add("is-valid");
                e.target.classList.remove("is-invalid");
            }else{
                e.target.classList.add("is-invalid");
                e.target.classList.remove("is-valid");
            }
            
           
        })
        
        
    </script>
</body>
</html>
