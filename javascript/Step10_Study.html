<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_study.html</title>
</head>
<body>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three">
        <hr>
    </p>
    <p id="four">
        <hr>
    </p>
    <script>
        //단순히 문자열을 출력
        document.querySelector("#one").innerText=`<img src="images/kim1.png">`;//글자로출력
        //문자열 html 형식으로 해석해서 출력
        document.querySelector("#two").innerHTML=`<img src="images/kim1.png">`;
        //기존에 출력된 문자열이나 무서 객체가 있으면 덮어 쓰기가된다.
        document.querySelector("#three").innerHTML=`<img src="images/kim1.png">`;
        //beforeend 를 afterbegin 으로 바꿔서 테스트도 해보세요
        //문서객체에 인접해서 문서객체를 넣어준다.
        /*
            "beforeengin" => 시작전에
            "afterbegin" => 시작직후에
            "beforeend" => 끝나기전에
            "afterend" => 끝난후에


            시작전 : "beforeengin",`<img src="images/kim1.png">`
            <p>
                시작직후에  "afterbegin",`<img src="images/kim1.png">`
                [기존에 존재하는 자식요소]
                끝나기전에  "beforeend",`<img src="images/kim1.png">`
            </p>
            끝난후에    "afterend",`<img src="images/kim1.png">`
        */
        document.querySelector("#four").insertAdjacentHTML("beforeend",`<img src="images/kim1.png">`);
    </script>
    
</body>
</html>
