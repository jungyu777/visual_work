    <button onclick="change()">빨간색</button>

    <script>
        //바꾸기 버튼을 눌렀을떄 모든 p 요소의 color 를 "red" 로 변경해 보세요
    let change =()=>{
            for(let i = 0; i < 10; i++){
            document.querySelectorAll("p")[i].style.color="red";
            
            }
        };
    let change2 =()=>{
            for(let j = 0; j < 10; j++){
            document.querySelectorAll("p")[j].style.color="black";
            }
        }
        
        
    </script>
