<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example3.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4 ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>
        /*
            클릭한 box div 만 우측으로 100px 씩 움직이도록 프로그래밍 해 보세요.
        */

        let divs=document.querySelectorAll(".box");

        for(let i=0; i<divs.length; i++){ //for 문 배열은 각각의 고유한 로컬 영역이있다 
            //사물함 5개가 만들어지는것과같다
            //margin-left 값을 저장할 변수를 만들고 초기값 0 부여 
            let mLeft=0;

            divs[i].addEventListener("click", (e)=>{
                mLeft += 100;
                //click 이벤트가 발생한 바로 그 요소의 margin-left 값을 변경시키기 
                e.target.style.marginLeft = mLeft+"px";
            });
        }
        /*
        let a ()=>{함수를 만들어서 변수에 담고 변수에 담은 다음 콜하
            q()    변수에 담는 이유는 담아놓고 필요한 시점에 여러번 콜하려고 담는것이다
        }           그런데 만일 만든 함수를 오직 1번만 콜할예정이라면 변수에 담지 않아도된다ㅣ
        
        함수를 만들자 마자 바로 call하기
        (function(){})()  가로로 묶어주기
        */
         (function(){
                
        let divs=document.querySelectorAll(".box");

        for(let i=0; i<divs.length; i++){ //for 문 배열은 각각의 고유한 로컬 영역이있다 사물함 5개가 만들어지는것과같다
        //margin-left 값을 저장할 변수를 만들고 초기값 0 부여 
        let mLeft=0;

         divs[i].addEventListener("click", (e)=>{
            mLeft += 100;
            //click 이벤트가 발생한 바로 그 요소의 margin-left 값을 변경시키기 
            e.target.style.marginLeft = mLeft+"px";
            });
        }
        })();
    </script>
</body>
</html>
