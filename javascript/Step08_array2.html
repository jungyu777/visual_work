<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 객체의 활용</h1>
    <p>배열의 .map()함수를 이용해서 맵핑(하나하나 작업)된 새로운 배열 얻어내기</p>
    <script>
        //map 배열의 아이템을 어떤식으로든 가공해서 리턴하는 걸로 새로운 배열로 구성이됨
        let names=["김구라","해골","원숭이"];
        //배열의 map() 함수 호출하면서 화살표 함수 전달하기
        let result=names.map((item)=>{
            return item +10; //김구라10
        });
        //매개변수가 하나인 경우 () 소괄호 생략가능
        let result2=names.map(item=>item+"님");
    </script>
    
</body>
</html>
