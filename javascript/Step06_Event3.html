<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evernt2</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: crosshair;
        }
    </style>
</head>
<body>
  
    <!-- 마우스 무브 이벤트 일어났을떄
    마우스 좌표가 얻어내는방법 -->
    <h1>마우스 이벤트 처리하기</h1>
    <div class="box"></div>
    <script>
       document.querySelector(".box").addEventListener("mousemove",(event)=>{
       // console.log("mdsad");
       console.log(event);
       //이벤트가 일어난 곳의 상대 좌표 얻어내기
       let x = event.offsetX;
       let y = event.offsetY;
       //이벤트가 일어난 요소(div) 의 innertext 로 출력해보기
       event.target.innerText="x:" +x+"y:"+y;
       
       });
      </script>
</body>
</html>
