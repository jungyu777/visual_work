<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지입력">
    <button id="sendBtn">전송</button>
    <h3>전송 받은 메세지 목록</h3>
    <ul id="msgList">
        <li>하나</li>
        <li>두울</li>
    </ul>

    <script>
        document.querySelector("#sendBtn").addEventListener("click",()=>{ //버튼 눌럿을떄 클릭이벤트
            let msg =document.querySelector("#inputMsg").value;//input요ㅕ소에 입력하는 값을 msg에담는다
            let li = document.createElement("li"); // html의 li요소를 li에 담는다
            li.innerText=msg  //li요소중 innertext 요소출력내용이 msg에 입력한 값을 출력한다
            document.querySelector("#msgList").append(li) // id가msgList인곳에 li요소를 추가한다
        })

    </script>
</body>
</html>
