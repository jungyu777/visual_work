<body>
    <h1>배열의 함수를 활용해서 반복 작업 수행하기</h1>
   <p>p1</p>
   <p>p2</p>
   <p>p3</p>
   <p>p4</p>
   <p>p5</p>
    <button onclick="print()">출력하기</button>
    <script>
        let nums=[10,20,30,40,50,];

        let print= ()=>{
            nums.forEach(function(item,index){
                document.querySelectorAll("p")[index].innerText=item;
            });
        };
        
            
        
        /*
        출력하기 버튼을 누르면 nums 배열에 담긴 숫자가 위ㅇ의 p 요소에 순서대로 축력되도록
        프로그래밍 해보세요 . 단 배열이 가지고 있는 for each()함수를 활용해서*/

        // nums.forEach((item,index)=>{//배열에 싸이즈만큼 실행,

        //     }
        // );
    </script>
</body>
