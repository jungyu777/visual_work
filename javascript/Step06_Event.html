<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Evernt.html</title>
</head>
<body>
    <h1>Evert Listener 함수등록 pattern 익히기</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <script>
        //전송 버튼을 눌렀을떄 알림창에 "전송합니다 " 를 출력하도록 해보기
        let send=()=>{
            alert("전송합니다");

        }
        //id 가 sendBtn 인 요소에 "click " 이벤트가 일어나면 호출될 callback 함수등록
        document.querySelector("#sendBtn").addEventListener("click",()=>{
            alert("전송합니다");
        });
        //.addEventListener(); :(이벤트명String type , 콜백함수 function type)
        //(이벤트명:콜백함수) 이벤트가 발생할떄마다 콜백함수 콜됨
        //"click", "mouseover","focus" 
        //document.querySelector(): 문서 오브젝트 input 요소 에서 값을 하고싶으면 .value

    </script>
</body>
</html>
