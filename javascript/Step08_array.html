<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 객체의 활용</h1>
    <p>배열의 .filter() 함수를 이용해서 필터링된 새로운 배열 얻어내기</p>
    <script>
        let nums=[-10,20,-15,5,30];
        //nums.push 배열에 배열을 추가하는 함수
        //nums.foreach
        //nums.filter 배열에서 필터링 하고싶을떄 
        //  ()=>{return 10}  리턴의 줄임 표현 :  ()=>10 
        //배열의 fillter 함수를 호출하면서 화살표 함수 전달하기
        let result=nums.filter((item)=>{ //위 배열은 냅두면서 새로운 배열을 만들어서 item은 배열안에 값이다 갯수만큼 리턴해준다
            //배열의 방의 갯수만큼 전달되면서 순서대로  false 면 제외시키고 true 면 남긴다
            return item > 0; //item 이 0보다 커야 true가된다 (양수만 남기고싶으면)
            
        });
        //위에있는 필터방식을 아래것처럼 줄여서 할수있다 
        let result2=nums.filter((item)=> item > 0); //item 만 같을뿐지 참조값은 다르다(사물함키)
    </script>
</body>
</html>
