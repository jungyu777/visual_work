<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_Example2.html</title>
</head>
<body>
    <h1>논리 연산자 테스트</h1>
    <p>
        유아 전용 놀이 기구입니다.<br>
        탑승조건<br>
        몸무게는 30kg 미만<br>
        키는150cm미만<br>
        
    </p>
    <input type="text" id="weight" placeholder="몸무게 입력"><br>
    <input type="text" id="height" placeholder="키입력"><br>
    <button onclick="check()">확인하기</button>
    <p id="result"></p>
    <p id="result2"></p>
    <script>
        /*
        키와 몸무게를 입력하고 확인하기 버튼을 눌렀을떄 
        몸무게도 30kg 미만 그리고  키도150cm 미만일때 
        id가 result 인 요소의 innerText에 "탑승가능" 을 출력하고
        그렇지 않은 경우에는 "탑승불가"를 출력하도록 프로그래밍해보세요
        */
       
       let check = ( )=>{
        let h = document.querySelector("#weight").value;
        let w = document.querySelector("#height").value;
        let canRide = w>30 && h<150;
            if(canRide ){//30보다 작고 150보다 작을떄만 탑승가능
                document.querySelector("#result").innerText="탑승가능";
            }else{
                document.querySelector("#result").innerText="탑승불가";
            }


            if(w>=30 || h>=150){ //30보다크거나 같거나 또는 150보다 클떄 탑승불가 
                document.querySelector("#result2").innerText="탑승불가";
            }else{
                document.querySelector("#result2").innerText="탑승가능";
            }
       }

    </script>
</body>
</html>
