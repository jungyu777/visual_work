<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType11.html</title>
</head>
<body>
    <h1>script 테이터 type </h1>
    <p><strong>function type</strong></p>
    <script>
        //두개의 매개변수를 갖는 함수
        let printsum=function(num1,num2){
            let sum=num1+num2;
            console.log(num1+"과"+num2+"의합은" +sum);
        }
        //함수를 호출 하면서 값 2개를 전달하기
        printsum(10,20);
        //매개변수로 전달된 값이 function 이라는 가정하에서 사용되는 함수
        //함수를 호출하면서 함수를 호출
        //useFunc 에 함수를 담아서 두개의 함수를 한번에 호출
        let useFunc=function(f){
            f();
        }
        useFunc(function(){
            console.log("하나");
            console.log("하나");
            console.log("하나");
        });
        useFunc(()=>{
            console.log("둘셋");
            console.log("둘셋");
            console.log("둘셋");
        });
    </script>
</body>
</html>
