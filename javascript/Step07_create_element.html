<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문서 객체를 javascrypo로 만들기 테스트</h1>
    <div class="wrapper">

    </div>
    <script>
        //페이지 로딩시점에 실행
        //요소를 만들어서 참조값을 p1 이라는 변수에 더ㅏㅁ기
        let p1=document.createElement("P");
        //위에서 만든 p요소에 innertext 를 출력하고
        p1.innerText="p1입니다";
        //.wapper div에 추가하기
        document.querySelector(".wrapper").append(p1);
    </script>
</body>
</html>
