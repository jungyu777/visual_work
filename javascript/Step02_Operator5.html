<body>
    <h1>증감연산자 테스트</h1>
    <script>
        /*
        5. 증감 연산자
        ++ => 1증가시키기
        -- => 1 감소 시키기
        */
       let num=0;
       //num = num+1;
       //num += 1;
       num++

       let num2 = 0;
       //num2 = num2-1;
       //num2 -= num2-1;
       num2--;

       let num3=0;
       //증감 연산자를 변수명의 앞에 위치 시켜도되고
       ++num3 //먼져 더하고 실행
       //뒤에 위치시켜도된다
       num3++ //먼저실행하고 더하기
    </script>
