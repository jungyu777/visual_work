<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_DataType.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>object type</strong></p>
    <script>
        /*
        한명의 회원정보를 다루고자 한디.
        번호,이름 ,성별여부
        */

        //번호는 1이고 이름은 김구라인 성별은 남자인 회원의 정보를 변수3개에 각각 담아보세요.
        let num=1;
        let name="김구라";
        let isMan=true;
        //배고프다.........................................................................
        //하나의 변수 명으로 여러개의 값을 한번에 관리
        //{} <-
        let mem1={num : 1, name : "김구라",isMan : true};
        
        let mem2={
                num:1,
                name:"김구라",
                isMan:true
        };
        //object의 특정방에 넣을 데이터를 변수명으로 불러와서 넣을수도 있다.
        let mem3={num:num, name:name,isMan:isMan};
        //위를 줄여서 아래ㅔ와 같이 object를 만들수도있다
        let mem4={num,name,isMan};
        //A는 object type
        let a=mem1;
        //b 는 number type
        let b=mem1.num;
        let c=mem1.name;
        let d=mem1.isMan;

        //빈object 를 만들고 나중에 필요에 따라서 데이터를 추가 할수 있다.
        let mem5={};
        mem5.num=2;
        mem5.name="원숭이";
        mem5.isMan=false;
        //이미 만들어져 있는 object에 저장된 값 수정하기
        mem2.num=3;
        mem2.name="원숭이";

        
        
       
    </script>
</body>
</html>
